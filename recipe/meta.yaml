{% set name = "ag-ui-langgraph" %}
{% set version = "0.0.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ag_ui_langgraph-{{ version }}.tar.gz
  sha256: 48416b22dc83aac677ad4c82a0946689e10fcb7283c33c8765c04fdf2b53f090

build:
  entry_points:
    - dev = ag_ui_langgraph.dojo:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - ag-ui-protocol >=0.1.10,<0.2.0
    - langchain >=0.3.0
    - langchain-core >=0.3.0
    - langgraph >=0.3.25,<1.1.0
    - pydantic >=2.0.0
  run_constrained:
    - fastapi >=0.115.12,<0.116.0

test:
  imports:
    - ag_ui_langgraph
  commands:
    - pip check
  requires:
    - pip
    - fastapi >=0.115.12,<0.116.0
    - python {{ python_min }}

about:
  summary: Implementation of the AG-UI protocol for LangGraph.
  license: 'MIT'
  license_file: LICENSE
  home: https://pypi.org/project/ag-ui-langgraph/
  dev_url: https://github.com/ag-ui-protocol/ag-ui/tree/main/integrations/langgraph/python

extra:
  recipe-maintainers:
    - rxm7706
